<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>  
  <style type="text/css">
  </style>
 </head>
 <body>
  <h1>操作成功</h1><!--先编写好网页布局-->
  <form><span id="sec">5</span></form><p>秒后回到主页</p><a href="javascript:back();">返回</a>
  
 
  <script type="text/javascript">  
  function count(){
       var sec=document.getElementById("sec").innerHTML--;
       if(sec==0)
       {
     location.assign("http://www.google.fr");
       }
       else
     setTimeout(count,1000);
  }

setTimeout(count,1000);
function back(){
    window.history.back();
}

 </script> 
</body>
</html>
